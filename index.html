<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>互動藝術介面 - 親子展遊戲</title>
  <!-- 載入 p5.js 程式庫 -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
</head>
<body>
<script>
/*
  互動藝術示範:
  1. 多條橫向波浪線 (y 軸方向劃分多段)
  2. 鼠標 X 軸控制振幅大小 (mouseX 影響 amplitude)
  3. 時間 (frameCount) 控制波浪的相位 (phase)
*/

// 畫布大小
function setup() {
  createCanvas(windowWidth, windowHeight);
}

// 繪製
function draw() {
  background(240);
  
  // 設置線條顏色、粗細
  stroke(0);
  strokeWeight(2);
  noFill();
  
  // 取得滑鼠X位置，映射成振幅
  // 為了避免出現過大數值，加個上限或縮放
  let amplitude = map(mouseX, 0, width, 0, 200);

  // 迴圈繪製多條橫向波浪線
  let numberOfWaves = 15;        // 波浪的總條數 (可調整)
  let waveGap = height / numberOfWaves;  // 每條之間的垂直間隔
  
  // 時間因子 (讓線條不斷動)
  let speed = 0.02;  // 調整波浪移動速度
  let phase = frameCount * speed;

  for (let i = 0; i < numberOfWaves; i++) {
    beginShape();
    let yBase = i * waveGap + waveGap / 2; // 每條波浪的基準 y
    for (let x = 0; x <= width; x += 10) {
      // 以 sin 或 cos 製造週期性
      let wave = sin(x * 0.02 + phase + i) * amplitude;
      // wave 計算出來的值用來做 Y 偏移
      let y = yBase + wave;
      vertex(x, y);
    }
    endShape();
  }
}
</script>
</body>
</html>
