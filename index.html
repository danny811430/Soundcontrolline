<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Control Line Illusions</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const width = window.innerWidth;
        const height = window.innerHeight;

        canvas.width = width;
        canvas.height = height;

        // Setup Web Audio API to get microphone input
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        // Get the microphone input
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                animate();
            })
            .catch(err => {
                console.error('Microphone access denied', err);
            });

        const lineCount = 50; // Number of lines to start with
        let lines = []; // Store line properties

        // Initialize lines
        for (let i = 0; i < lineCount; i++) {
            lines.push({
                x: Math.random() * width,  // Random x-position
                y: Math.random() * height, // Random y-position
                angle: Math.random() * 2 * Math.PI, // Random angle
                length: Math.random() * 100 + 50,  // Random initial length
                width: Math.random() * 5 + 2  // Random initial width
            });
        }

        function animate() {
            analyser.getByteFrequencyData(dataArray);

            // Calculate the average volume (sum of dataArray)
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const volume = sum / dataArray.length;

            // Map the volume to line properties
            const volumeFactor = volume / 255;

            // Clear the canvas and redraw the lines
            ctx.clearRect(0, 0, width, height);

            // Update and draw each line
            lines.forEach(line => {
                const lineLength = line.length + volumeFactor * 300; // Volume affects the line length
                const lineWidth = line.width + volumeFactor * 5;  // Volume affects the line width

                const xEnd = line.x + Math.cos(line.angle) * lineLength;
                const yEnd = line.y + Math.sin(line.angle) * lineLength;

                ctx.beginPath();
                ctx.moveTo(line.x, line.y);
                ctx.lineTo(xEnd, yEnd);
                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = 'black';
                ctx.stroke();
            });

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
